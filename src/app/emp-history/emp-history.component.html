
<app-navbar></app-navbar>
<div>
  <h2 style="text-align: center; color: aliceblue;">HISTORY</h2>
</div>
<div class="container table-responsive" style="  background: linear-gradient(135deg, #98c4e1, #c7a8d4);">
  <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped table-dark ">

    <!-- <table class="table table-striped table-dark table-responsive"> -->
       <!-- <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped table-dark table-responsive"></table> -->
       <thead>
         <tr>
           <th scope="col">REQUEST ID</th>
           <th scope="col">ISSUE</th>
        
           <th scope="col">CATEGORY</th>
           <th scope="col">PRIORITY</th>
           <th scope="col">STATUS</th>
           <th scope="col">RESOLUTION</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           
           <tr *ngFor="let i of data.table" style="color:white">
           <td >{{ i.sr_id }}</td>
           <td >{{ i.issue_with }}</td>
           <td >{{ i.category }}</td>
           <td >{{ i.priority }}</td>
           <td >{{ i.status }}</td>
           <td >{{ i.resolution_description }}</td>
         </tr>
       </tbody>
     </table>


</div>
