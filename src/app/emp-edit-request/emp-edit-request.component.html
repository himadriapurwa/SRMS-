<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT REQUEST</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          
          <div class="content">
            <form action="#">
              <div class="user-details">
               
                <div class="input-box">
                  <span class="details">Category</span>
                  <input type="text" placeholder="Category" id="category" name="category" [(ngModel)]="data.category" required>
                </div>
                
                <div class="input-box">
                  <span class="details">Issue_with</span>
                  <input type="text" placeholder="issue_with" id="issue_with" name="issue_with" [(ngModel)]="data.issue_with" required>
                </div>
              </div>
             
              <div class="button">
                <input type="submit" value="Submit" (click)="submit()">
              </div> 
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div style="margin-top: 5%;">
  <app-footer></app-footer>
</div>
