<app-navbar></app-navbar>

      <div>
        <h1 style="text-align: center; color: rgb(232, 239, 246);font-weight: bold;  font-size: 200%;padding-top: 3%; padding-bottom: 2%;;padding-top: 3%; padding-bottom: 2%;">REQUEST LIST</h1>
      </div>
      <div class="container table-responsive " style="  background: linear-gradient(135deg, #98c4e1, #c7a8d4); padding:2% 3% 2% 3%;border-radius: 25px;">
        <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped ">
          <thead class="table-dark ">
             <tr>
               <th scope="col">REQUEST ID</th>
               <th scope="col">STATUS</th>
               <th scope="col">CATEGORY</th>
               <th scope="col">ISSUE WITH</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <tr *ngFor="let i of data.table" style="color:white">
               <td >{{ i.sr_id }}</td>
               <td >{{ i.status }}</td>
               <td >{{ i.category }}</td>
               <td >{{ i.issue_with }}</td>

             </tr>
           </tbody>
    </table>
  </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{sr_id}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">

          <div class="content">
            <form action="#">
              <div class="user-details" 
              >
<div class = 'output_container'>
  <label for="select" style="margin-right: 6%; margin-bottom: 1%;">CATEGORY</label>
  <select class="selectpicker" id="output_box" data-style="btn-inverse" [(ngModel)]="editData.category" name="category">
    <option selected>SELECT</option>
    <option *ngFor="let i of category_data">{{i.category_name}}</option>
    <div *ngFor="let i of category_data"></div>
    </select>


</div>
             

                  <div class="form-group" style="    margin-left: 12px;
                  " >
                    <label for="exampleFormControlTextarea1" style="margin-bottom: 1%;">ISSUE WITH</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]="editData.issue_with" name="issue_with"></textarea>
                  </div>
              </div>
              <!-- <div class="button">
             
              </div>  -->
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <!-- <input type="submit" value="Submit" (click)="submit()"> -->
        <input type="submit"  class="btn btn-primary"value="Submit" (click)="submit()">

      </div>
    </div>
  </div>
</div>

<div style="margin-top: 5%;">
  <app-footer></app-footer>
</div>
