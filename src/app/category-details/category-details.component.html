<app-navbar></app-navbar>
<div>
  <h1 style="text-align: center; color: 000;font-weight: bold;  font-size: 200%;padding-top: 1.5%; padding-bottom: 0.5%;">Category Attendee Matrix</h1>
</div>
<div class="container-fluid table-responsive " style="  background: linear-gradient(135deg, #98c4e1, #c7a8d4); padding:2% 3% 2% 3%;border-radius: 25px">
 
  <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped ">

    <thead class="table-dark ">
         <tr>
           <th scope="col">CATEGORY</th>
           <th scope="col">ATTENDEE</th>
           <th scope="col">PRIORITY</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           
           <tr *ngFor="let i of data.table" style="color:white">
           
           <td >{{ i.category_name}}</td>
           <td >{{ i.attendee }}</td>
           <td >{{ i.attendee_type}}</td>
          
         </tr>
       </tbody>
     </table>
</div>
<div style="margin-top: 5%;">
  <app-footer></app-footer>
</div>
