
<h2 style="color:aliceblue">EMPLOYEE HISTORY</h2>
 <table class="table table-striped table-dark table-responsive">
    <!-- <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped table-dark table-responsive"></table> -->

    <thead>
      <tr>
        <th scope="col">REQUEST ID</th>
        <th scope="col">CATEGORY</th>
        <th scope="col">ISSUE WITH</th>
        <th scope="col">PRIORITY</th>
        <th scope="col">STATUS</th>
        <th scope="col">RESOLUTION PROVIDED</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- <th scope="row">1</th>
        <td >REQUEST ID</td> -->
        <tr *ngFor="let i of data.table" style="color:white">
        <td >{{ i.sr_id }}</td>
        <td >{{ i.category }}</td>
        <td >{{ i.issue_with}}</td>
        <td >{{ i.priority }}</td>
        <td >{{ i.status }}</td>
        <td >{{ i.resolution_description }}</td>
      </tr>
    </tbody>
  </table>
