<div id="addCategoryForm" *ngIf="selectedDiv === 'div1'">
  <div class="card text-center m-3" style="background:rgb(223, 209, 238)">
    <div class="card-body">  
      <div class="output_container">
        <label for="category">Attendee Name</label>
       
          <input class="form-control" type="text" placeholder="Attendee" name="category" [(ngModel)]="dataModal.category">
      </div>  
      <div class="output_container">
          <label for="category">Attendee Email</label>
            <input class="form-control" type="text" placeholder="Attendee Email" name="l1_attendee" [(ngModel)]="dataModal.l1_attendee">
        </div>  
    
       <div class = 'output_container'>
        <button type="button" class="btn btn-secondary" (click)="saveAddCategory()">Save</button>
       </div>
    </div>
  
  </div>

</div>

<div id="deleteCategoryForm" *ngIf="selectedDiv === 'div3'">
  <div class="card text-center m-3" style="background:rgb(223, 209, 238)">
    <!-- <div class="card-header">
      Add New Category
    </div> -->
    <div class="card-body">  
      <div class="output_container">
        <label for="category">Attendee</label>
        <select class="selectpicker" id="output_box" data-style="btn-inverse" name="category"  [(ngModel)]="dataModal.category_id">
          <option selected>SELECT</option>
          <option *ngFor="let i of data" value={{i.attendee_id}}>{{i.attendee}}</option>
          <div *ngFor="let i of data.category"></div>
          </select>
      </div>  
       <div class = 'output_container'>
        <button type="button" class="btn btn-secondary" (click)="deleteCat()">Delete</button>
       </div>
    </div>
  </div>
</div>
