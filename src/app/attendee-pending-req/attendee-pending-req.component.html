<!-- TABLE -->
<div>
  <h1
    style="text-align: center; color: 000;font-weight: bold;  font-size: 200%;padding-top: 1.5%; padding-bottom: 0.5%;">
    REQUEST LIST</h1>
</div>
<div class="container-fluid table-responsive "
  style="  background: linear-gradient(135deg, #98c4e1, #c7a8d4); padding:2% 3% 2% 3%;border-radius: 25px"
  id="attendee-table">

  <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped ">

    <thead class="table-dark ">
      <!-- <tr>
           <th scope="col">REQUEST ID</th>
           <th scope="col">L1 ATTENDEE</th>
           <th scope="col">L2 ATTENDEE</th>
           <th scope="col">CATEGORY</th>
           <th scope="col">PRIORITY</th>
           <th scope="col">STATUS</th>
        </tr> -->
    </thead>
    <tbody>
      <!-- <tr>
           
           <tr *ngFor="let i of data.table" style="color:white">
           <td >{{ i.sr_id }}</td>
           <td >{{ i.l1_attendee }}</td>
           <td >{{ i.l2_attendee }}</td>
           <td >{{ i.category }}</td>
           <td >{{ i.priority }}</td>
           <td >{{ i.status }}</td>
           
         </tr> -->

    </tbody>
  </table>

</div>


<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="padding-bottom: 0px;">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: 000;">{{sr_id}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="content">
            <form action="#">
              <div class="user-details">
                <div class='output_container'>
                  <label for="base exponent"> REQUEST ID</label>
                  <output id="output_box" for="base exponent">
                    {{sr_id}}
                  </output>
                </div>
                <div class='output_container'>
                  <label for="base exponent"> ISSUE WITH</label>

                  <output id="output_box" for="base exponent">
                    {{issue_with}}
                  </output>
                </div>
                <div class='output_container'>
                  <label for="base exponent"> CATEGORY</label>
                  <output id="output_box" for="base exponent">
                    {{category}}
                  </output>
                </div>
                <div class='output_container'>
                  <label for="base exponent"> PRIORITY</label><output id="output_box" for="base exponent">
                    {{priority}}
                  </output>
                </div>
                <div class='output_container'>
                  <label for="base exponent"> L2 ATTENDEE</label><output id="output_box" for="base exponent">
                    {{l2_attendee}}
                  </output>
                </div>
                <div class='output_container'>
                  <label for="base exponent"> STATUS</label><output id="output_box" for="base exponent">
                    {{status}}
                  </output>
                </div>




              </div>
              <!-- <div class="form-group" style="width:90%; margin-left: 2%;">
                <label for="exampleFormControlTextarea1">REMARKS FROM L1 ATTENDEE</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="l1_attendee_remarks"></textarea>
              </div>
              <div class="form-group" style="width:90%; margin-left: 2%;">
                <label for="exampleFormControlTextarea1">REMARKS FROM L2 ATTENDEE</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"  name="l2_attendee_remarks"></textarea>
              </div> -->
              <div class="form-group" style="width:90%; margin-left: 2%;">
                <label for="exampleFormControlTextarea1">REMARKS</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]="dataModal.remarks"
                  name="remarks"></textarea>
              </div>
              <button type="button" class="btn btn-info" style="margin: 4%;" (click)="pending()">PENDING</button>


              <button type="button" class="btn btn-success" style="margin: 4%;" (click)="resolve_request()">RESOLVE
                REQUEST</button>
              <button type="button" class="btn btn-warning" style="margin: 4%;"
                (click)="tranfer_request()">TRANSFER</button>
              <button type="button" class="btn btn-danger" style="margin: 4%;"
                (click)=" cancel_request()">CANCEL</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer" style="padding:2%">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <button type="submit" class="btn btn-primary" value="Submit" (click)="submit()">SAVE CHANGES</button>
      </div>
    </div>
  </div>
</div>




<!-- request resolve modal -->

<div class="modal fade" id="resolveModal" tabindex="-1" aria-labelledby="resolveModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="padding-bottom: 0px;">
        <h1 class="modal-title fs-5" id="resolveModalLabel" style="color: 000;">{{sr_id}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="content">
            <form action="#">
            
                <div class = 'output_container'>
                  <label for="select" >CATEGORY</label>
                  <select class="selectpicker" id="output_box" data-style="btn-inverse" [(ngModel)]="dataModal.issue_resolution" name="category" >
                    <option selected>SELECT</option>
                    <option value="WorkAround Provided">WorkAround Provided</option>
                    <option value="Out Of Scope">Out Of Scope</option>
                    <option value="Requirement Completed">Requirement Completed</option>
                    </select>
                </div>
            
          
              <div class="form-group" style="width:90%; margin-left: 2%;">
                <label for="exampleFormControlTextarea1">Provide Details For The Resolution</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]="dataModal.resolution_description"
                  name="remarks"></textarea>
              </div>
              <!-- <button type="button" class="btn btn-info" style="margin: 4%;" (click)="submit()">Submit</button> -->
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer" style="padding:2%">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info" style="margin: 4%;" (click)="submitReq()">Submit</button>

                <!-- <button type="submit" class="btn btn-primary" value="Submit" (click)="submit()">SAVE CHANGES</button> -->
      </div>
    </div>
  </div>
</div>
<div style="margin-top: 5%;">
  <app-footer></app-footer>
</div>
