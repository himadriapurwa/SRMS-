
<app-navbar></app-navbar>
<div>
  <h1 style="text-align: center; color: rgb(232, 239, 246);font-weight: bold;  font-size: 200%;padding-top: 3%; padding-bottom: 2%;;">HISTORY</h1>
</div>
<div class="container table-responsive " style="  background: linear-gradient(135deg, #98c4e1, #c7a8d4); padding:2% 3% 2% 3%;border-radius: 25px">
 
  <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped ">

    <thead class="table-dark ">
      <tr>
        <th scope="col">REQUEST ID</th>
        <th scope="col">STATUS</th>
        <th scope="col">L1 ATTENDEE</th>
        <th scope="col">L2 ATTENDEE</th>
        <th scope="col">CATEGORY</th>
        <th scope="col">PRIORITY</th>
        <th scope="col">RESOLUTION</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
        <tr *ngFor="let i of data.table" style="color:white">
        <td >{{ i.sr_id }}</td>
        <td >{{ i.status }}</td>
        <td >{{ i.l1_attendee}}</td>
        <td >{{ i.l2_attendee }}</td>
        <td >{{ i.category }}</td>
        <td >{{ i.priority }}</td>
        <td >{{ i.resolution_description }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div style="margin-top: 5%;">
  <app-footer></app-footer>
</div>
